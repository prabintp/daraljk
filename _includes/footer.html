<script>
// terrificjs bootstrap
(function($) {
    $(document).ready(function() {
        var $page = $('body');
        var config = {
          dependencyPath: {
            plugin: 'javascripts/'
          }
        }
        var application = new Tc.Application($page, config);
        application.registerModules();
        application.start();
    });
})(Tc.$);
</script>

{% if page.custom_js %}
  {% for js_file in page.custom_js %}
  	<script src="{{site.baseurl}}/javascripts/{{ js_file }}.js" type="text/javascript"></script>
  {% endfor %}
{% endif %}

{% if page.layout == 'portfolio-item' or 'post' %}
  <script src="{{ '/javascripts/jquery.appear.js' | prepend: site.baseurl }}" type="text/javascript"></script>
{% endif %}
<script src="{{ '/javascripts/app.js' | prepend: site.baseurl }}" type="text/javascript"></script>
