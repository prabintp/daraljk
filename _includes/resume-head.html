  <!-- Critical Path CSS -->
    <style>
      a,h3{color:#F9CE06}header{display:block;background-color:#333;padding-top:2em;padding-bottom:2em;margin-bottom:2em;color:#fff}a{background-color:transparent}strong{font-weight:700}h1{margin:.67em 0}h1,h2,h3,h4,p{margin-top:0}small{font-size:80%}html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;font-size:62.5%}body{margin:0;font-size:1.5em;line-height:1.6;font-weight:400;font-family:HelveticaNeue,"Helvetica Neue",Helvetica,Arial,sans-serif;color:#000}header p{font-size:15px}@media (min-width:1000px){header p{font-size:18px;font-weight:100;line-height:30px}}header h1{font-size:50px;line-height:initial}.timeline{min-height:10px}.timeline h4{text-align:center}.timeline:after{display:none}@media (min-width:1000px){header h1{font-size:100px;line-height:100px}header h3{font-size:59px;line-height:59px}.timeline{border-right:1px solid #F9CE06;padding-bottom:130px}.timeline h4{text-align:left}.timeline:after{content:"-";background-color:#F9CE06;color:#F9CE06;font-size:0;width:15px;height:15px;display:block;position:relative;top:-45px;left:12px;float:right;border:4px solid #fff;box-shadow:0 0 0 3px #F9CE06;border-radius:100%}}.columns,.container{width:100%;box-sizing:border-box}.drop-cap{float:left;font-size:54px;line-height:54px;padding-top:4px;padding-right:8px}h1,h2,h3,h4{margin-bottom:1rem;font-weight:300}h2,h3{margin-bottom:5px}h1{font-size:36px;font-weight:600}h2{font-size:26px}h3{font-size:20px}h3 small{color:#999}h4{font-size:18px}.container{position:relative;max-width:960px;margin:0 auto;padding:0 20px}.container .row:first-of-type{margin-top:-30px}.container .row:first-of-type .columns{padding-top:30px}.columns{float:left}@media (min-width:1000px){.columns:first-child{padding-left:4%}}@media (min-width:400px){.container{width:85%;padding:0}}@media (min-width:1000px){.container{width:80%}.columns{margin-left:4%}.columns:first-child{margin-left:0}.four.columns{width:30.66667%}.seven.columns{width:56.66667%}.twelve.columns{width:100%;margin-left:0}.offset-by-one.columns{margin-left:8.66667%}}.container:after,.row:after{content:"";display:table;clear:both}.floating-button{width:55px;height:55px;border-radius:50%;background:#333;position:fixed;bottom:30px;right:30px}.floating-button a{color:#FFF;position:absolute;left:0;right:0;text-align:center;line-height:55px;font-size:25px;animation:plus-out .3s}
    </style>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed" | prepend: site.baseurl | prepend: site.url }}" />
