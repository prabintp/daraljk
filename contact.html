---
layout: default
section_id: contact
---

<div id="contact-hero"></div>

<div class='full' style='background: #333; padding: 40px 0 20px 0;'>
  <div class='row'>
    <div class='large-12 columns'>
      <h2 style='color: #fff;'>Contact Us</h2>
    </div>
  </div>
</div>

<div class='full' style="padding: 80px 0 60px 0;">
  <div class='row'>
    <div class='medium-8 columns'>

      <div id="form">
        <form id="contact-form" action="//formspree.io/info@dinsmore-design.com" method="POST">

          <!-- Redirect -->

            <input type="hidden" name="_next" value="{{ site.url }}/contact/thanks" />

          <!-- Name Input -->

            <div class="">
              <label for="name">
                Name<span>*</span>
              </label>
              <input type="text" name="name" placeholder="Enter your name here" required />
            </div>

          <!-- Email Input -->

            <div class="">
              <label for="email">
                Email<span>*</span>
              </label>
              <input type="email" name="_replyto" placeholder="Enter your email here" required />
            </div>

          <!-- Phone Input -->

            <div class="">
              <label for="phone">
                Phone<span>*</span>
              </label>
              <input type="tel" name="phone" placeholder="Enter your phone number here" required />
            </div>

          <!-- Subject Input -->

            <div class="">
              <label for="email">
                Subject<span>*</span>
              </label>
              <input type="text" name="subject" placeholder="Enter your subject here" required />
            </div>

          <!-- Message Input -->

            <div class="">
              <label for="message">
                Message<span>*</span>
              </label>  
              <textarea name="message" placeholder="Type your message in here" class="" required></textarea>
            </div>

          <!-- Submit Button -->

            <div class="">
              <button type="submit" class="extended">
                Submit
              </button>
            </div>

        </form>
      </div>
    </div>
    <div class='medium-4 columns'>
      <div class='contact-details'>
        <h4>Location:</h4>
        <p>Mesa, Arizona</p>
        <h4>Phone:</h4>
        <p>(602) 633-4711</p>
        <h4>Email:</h4>
        <p>info@dinsmoredesign.com</p>
      </div>
    </div>
  </div>
</div>

</div>
